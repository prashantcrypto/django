{% extends 'base.html' %} {% block title %}OzoneLabs||projects{% endblock %} 
{% block banner %}
<div
  class="page-banner bg-img bg-img-parallax overlay-dark"
  style="background-image: url(../static/img/new_bg.jpg)"
>
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-8">
        <nav aria-label="breadcrumb">
          <ol
            class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0"
          >
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Portfolio
            </li>
          </ol>
        </nav>
        <h1 class="fg-white text-center">Projects</h1>
      </div>
    </div>
  </div>
</div>
{% endblock %} 
{% block body %}
<main>
  <div class="page-section">
    <div class="container" id="hello">
      <div class="filterable-btn">
        <button class="btn active" data-filter="*">All</button>
        <button class="btn" data-filter=".web">Website Apps</button>
        <button class="btn" data-filter=".mobile">NFTs</button>
        <button class="btn" data-filter=".desktop">Minting Ui</button>
      </div>

      <div class="grid mt-3">
        <div class="grid-item mobile">
          <div class="portfolio">
            <a
              href="../static/img/portfolio/work-1.png"
              data-fancybox="portfolio"
            >
              <img src="../static/img/portfolio/work-1.png" alt="" />
